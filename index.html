
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday</title>
<style ></style>
</head>
<body>
<h1>
  <span style="color: red;">H</span>
  <span style="color: orange;">a</span>
  <span style="color: yellow;">p</span>
  <span style="color: green;">p</span>
  <span style="color: blue;">y</span>
  <span style="color: indigo;">B</span>
  <span style="color: violet;">i</span>
  <span style="color: red;">r</span>
  <span style="color: orange;">t</span>
  <span style="color: yellow;">h</span>
  <span style="color: green;">d</span>
  <span style="color: blue;">a</span>
  <span style="color: indigo;">y</span>
  <span style="color: violet;">!</span>
</h1>
<button id="showButton">
  <span>Click Me!</span>
  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="white">
    <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 14H4V8l8 5 8-5v10z"/>
  </svg>
</button>
<script>
  const button = document.getElementById('showButton');
  const h1 = document.querySelector('h1');

  button.addEventListener('click', () => {
    h1.style.display = 'block'; // Show the text
    button.style.display = 'none'; // Hide the button
    setInterval(createBalloon, 400); // Start creating balloons
  });

  function createBalloon() {
    const balloonContainer = document.createElement('div');
    balloonContainer.classList.add('balloon-container');
    balloonContainer.style.left = Math.random() * 100 + 'vw';
    balloonContainer.style.display = 'block'; // Ensure the balloon is visible

    const balloon = document.createElement('div');
    balloon.classList.add('balloon');
    balloon.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 50%)`;

    const thread = document.createElement('div');
    thread.classList.add('thread');

    balloonContainer.appendChild(balloon);
    balloonContainer.appendChild(thread);
    document.body.appendChild(balloonContainer);

    setTimeout(() => balloonContainer.remove(), 10000);
  }
</script>
</body>
</html>
